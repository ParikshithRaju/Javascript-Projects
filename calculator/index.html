<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display-portion">
            <div class="equation-display-portion"></div>
            <div class="number-display-portion"></div>
        </div>
        <div class="input-portion">
            <div class="buttons">
                <button id="clear-all-btn" class="clickable-btn">CE</button>
            </div>
            <div class="buttons">
                <button id="clear-btn" class="clickable-btn">C</button>
            </div>
            <div class="buttons">
                <button id="backspace-btn" class="clickable-btn">&lt-</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn op-btn">/</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn num-btn">7</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn num-btn">8</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn num-btn">9</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn op-btn">*</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn num-btn">4</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn num-btn">5</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn num-btn">6</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn op-btn">-</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn num-btn">1</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn num-btn">2</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn num-btn">3</button>
            </div>
            <div class="buttons">
                <button class="clickable-btn op-btn">+</button>
            </div>
            <div class="buttons">
            </div>
            <div class="buttons">
                <button class="clickable-btn num-btn">0</button>
            </div>
            <div class="buttons">
            </div>
            <div class="buttons">
                <button class="clickable-btn" id="eq-btn">=</button>
            </div>
        </div>
    </div>
</body>

</html>
